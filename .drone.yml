---
kind: pipeline
type: docker
name: avr-beta

platform:
  os: linux
  arch: amd64

steps:
  - name: version
    image: busybox
    commands:
      - cat avr-toolchain/VERSION > .tags
  - name: build-beta
    image: plugins/docker
    settings:
      repo: embeddedreality/avr-toolchain
      dockerfile: avr-toolchain/Dockerfile
      username:
        from_secret: repo_username
      password:
        from_secret: repo_password
trigger:
  branch:
    - master
---
kind: pipeline
type: docker
name: arm-beta

platform:
  os: linux
  arch: amd64

steps:
  - name: version
    image: busybox
    commands:
      - cat arm-toolchain/VERSION > .tags
  - name: build-beta
    image: plugins/docker
    settings:
      repo: embeddedreality/arm-toolchain
      dockerfile: arm-toolchain/Dockerfile
      username:
        from_secret: repo_username
      password:
        from_secret: repo_password

trigger:
  branch:
    - master
---
kind: pipeline
type: docker
name: avr-release

platform:
  os: linux
  arch: amd64

steps:
  - name: build-release
    image: plugins/docker
    settings:
      repo: embeddedreality/avr-toolchain
      dockerfile: avr-toolchain/Dockerfile
      username:
        from_secret: repo_username
      password:
        from_secret: repo_password
      auto_tags: true

trigger:
  event:
    - tag

